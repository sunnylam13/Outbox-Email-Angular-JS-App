<!doctype html>
<html>
  <head>
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="OutboxApp">
  	<!-- target:  http://s3.amazonaws.com/codecademy-content/projects/4/outbox-1/index.html -->
  	<!-- https://s3.amazonaws.com/codecademy-content/courses/ltp4/emails-api/emails.json -->
    <div class="header">
      <div class="container">
        <img src="img/logo.svg" width="140" height="150">
      </div>
    </div>

    <div class="main" ng-controller="HomeController">
      <div class="container">

				<!-- NOTE:  you're using a foreach loop here so to access the correct properties, take a look at emails.json and you'll see that you use email.from for example where the email or "prop" is what you use to reference the object within emailServe -->
        <div class="email" ng-repeat="email in emailServe">
          <span class="from"> {{ email.from }}</span> <span class="subject">{{ email.subject }} </span><span class="date">{{ email.datetime | date }} </span>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>

    <!-- Services -->
    <script src="js/services/emails.js"></script>
  </body>
</html>
