<!doctype html>
<html>
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
    
    <!-- You need to include this additional JavaScript file in order to add routing to your app because it does not come with the AngularJS library by default. -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    
  </head>
  <body ng-app="OutboxApp">
    <div class="header">
      <div class="container">
        <img src="img/logo.svg" width="140" height="150">
      </div>
    </div>

    <div class="main">
      <div class="container">

        <!-- ====================================
        ROUTING VIEW 
        ==================================== -->
        <!-- KEY POINT:  In the view in the main section, add <div ng-view></div>...  You need to do this right after the div.header if one exists -->
        <!-- When you visit /outbox, a view is constructed by injecting views/home.html into the <div ng-view></div> in index.html. -->
        <!-- Likewise, when you click on an email, a view is constructed by injecting views/email.html into <div ng-view></div>. -->
        <div ng-view></div>
        <!-- ====================================== -->

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/EmailController.js"></script>

    <!-- Services -->
    <script src="js/services/emails.js"></script>
  </body>
</html>
